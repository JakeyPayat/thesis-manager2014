<div class="page-header">
  <h1 style="text-align:center">Add a Thesis</h1>
</div>
<form class="form-horizontal" role="form" method="POST" action="/thesis/new">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Title</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" name="thesis_title">
    </div>
  </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Description</label>
    <div class="col-sm-4">
      <textarea class="form-control" rows="3" name="thesis_desc"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Date</label>
    <div class="col-sm-2">
    <select class="form-control" name="thesis_date">
  <option>2013-2014</option>
  <option>2012-2013</option>
  <option>2011-2012</option>
  <option>2010-2011</option>
  <option>2009-2010</option>
  <option>2008-2009</option>
  <option>2007-2008</option>
  <option>2006-2007</option>
  <option>2005-2006</option>
  <option>2004-2005</option>
  <option>2003-2004</option>
  <option>2002-2003</option>
  <option>2001-2002</option>
  <option>2000-2001</option>
  <option>1999-2000</option>
  </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Status</label>
    <div class="col-sm-offset-4 col-sm-10">
      <div class="radio">
  <label>
    <input type="radio" name="thesis_status" id="optionsRadios1" value="Passed" checked>
    Passed
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="thesis_status" id="optionsRadios2" value="Failed">
    Failed
  </label>
</div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
