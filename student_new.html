<div class="page-header">

<form class="form-horizontal" role="form" method="POST" action="/student/new">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" name="student_fname">

  </div>
  <div class="form-group">

    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>

    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Student Number</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" name="student_number">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
